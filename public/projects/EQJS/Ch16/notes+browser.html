<p align="center">Just normal, regular, totally unspectacular HTML.</p>
<!-- xmlns changes this svg element to a different XML namespace identified by the URL -->
<svg xmlns="http://www.w3.org/2000/svg">
	<circle r="50" cx="50" cy="50" fill="orange"/>
	<rect x="120" y="5" width="99" height="99" stroke="purple" fill="none"/>
</svg>

<hr align="center" width="75%">
<div align="center"><canvas id="box" width="220" height="80"></canvas></div>
<hr align="center" width="75%">

<script>
	var canvas = document.getElementById('box');
	var context = canvas.getContext('2d');
	
	context.strokeStyle = "black";
	context.strokeRect(0, 0, 220, 80);

	context.fillStyle = 'red';
	context.fillRect(22, 15, 100, 50);

	context.strokeStyle = "blue";
	context.lineWidth = 4;
	context.strokeRect(115, 5, 50, 50);

	context.strokeStyle = "magenta";
	context.beginPath();
	for (var y = 10; y < 80; y += 10) {
		console.log(context.lineWidth);
		context.moveTo(40, y);
		context.lineTo(120, y);
	}
	context.stroke();

	context.lineWidth = 1;
	context.strokeStyle = "blue";
	context.strokeRect(5, 5, 50, 50);

	context.fillStyle = "DarkCyan";
	context.beginPath();
	context.moveTo(95, 55);
	context.lineTo(35, 90);
	context.lineTo(125, 115);
	context.fill();

	context.strokeStyle = "Magenta";
	context.lineWidth = 2;
	context.beginPath();
	context.moveTo(215, 90);
	context.quadraticCurveTo(152, 40, 245, 10); // Goal: (90, 90) Control: (60, 10)
	context.lineTo(152, 40);
	context.closePath();
	context.stroke();

	context.lineWidth = 1;
	context.strokeStyle = "DarkCyan"
	context.beginPath();
	context.moveTo(10, 90);
	context.bezierCurveTo(10, 10, 90, 10, 50, 90);
	context.lineTo(90, 10);
	context.lineTo(10, 10);
	context.closePath();
	context.stroke();

	context.strokeStyle = "red";
	context.beginPath();
	context.arc(50, 50, 40, 0, 7);
	context.arc(150, 50, 40, 0, 0.5 * Math.PI);
	context.stroke();
</script>
